<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <header class="header">
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/logo.png" alt="">
                <p>Awesome <span class="special">Shop</span></p>

            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-button">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <!-- banner section starts here -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="collections">New Men's Collections</p>
                <div class="icons">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="">
                    <div class="common-button">See More</div>
                    <div class="common-button">Shop Me</div>
                </div>

            </div>
            <div class="banner-image-container">
                <img src="images/bag-picture.jpg" alt="">
                <div class="discount">30%</div>
            </div>
        </section>
        <!-- banner section ends here -->

        <!-- products section starts here -->
        <section class="product-section">
            <h1 style="text-align: center; margin-top: 30px;">products</h1>
            <div class="grid-container">
                <div class="single-product">
                    <img src="images/bag.png" alt="">
                </div>
            </div>
        </section>

    </main>


</body>

</html>
